<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js"></script>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <div class="logo">
        <a href="index.html"><img src="img/web-logo.webp" alt="web-logo" /></a>
      </div>
      <h1 href="index.html" class="header-title">
        STEP<span class="header-title2">MANIA</span>
      </h1>
      <nav class="navbar">
        <ul>
          <li><a href="#">Jugar</a></li>
          <li><a href="php/listaCanciones.php">Lista Canciones</a></li>
          <li><a href="añadirCanciones.html">Añadir Canciones</a></li>
          <li><a href="#">Clasificacions</a></li>
        </ul>
      </nav>
    </header>
    <div class="main-section__form">
      <main class="main-area__form">
        <div class="area-div__form">
          <h2>Añadir canciones</h2>
          <div class="div__form">
            <form action="php/form.php" class="form" enctype="multipart/form-data" method="POST">
              <div class="input-box">
                <label>Nombre de la canción: </label>
                <input type="text" placeholder="Nombre de la canción" name="cancion" />
              </div>
              <div class="input-box">
                <label>Nombre del artista: </label>
                <input type="text" placeholder="Nombre del artista" name="artista" />
              </div>
              <div class="custom-file">
                <label>Archivo de la canción: </label>
                <input type="file" class="real-file" name="archivo-cancion"/>
              </div>
              <div class="custom-file">
                <label>Archivo de la portada: </label>
                <input type="file" class="real-file" name="archivo-portada"/>
              </div>
              <div class="custom-file">
                <label>Archivo TXT: </label>
                <input type="file" class="real-file" name="archivo-txt"/>
              </div>
              <div class="input-box">
                <label>Añade el TXT de la canción: </label>
                <input type="textarea" name="txt"/>
              </div>            
              <div class="submit-btn__div">
                <button type="submit" class="submit-btn">
                  Añadir Canción
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>
